{% extends 'base.html' %}
{% block title%}Boggle{% endblock%}

{% block content %}

<section id="gameboard">
    <table class="board">
        <tbody>
            {% for row in board %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</section>

<form action="/submit">

    <p><input type="text" name="guess">
        <button>Guess</button>
    </p>
    
</form>

{% endblock %}
